<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B8B',
                        secondary: '#FFD166',
                        accent: '#06D6A0',
                        dark: '#118AB2',
                    },
                    fontFamily: {
                        happy: ['"Comic Sans MS"', '"Marker Felt"', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .rotate-slow {
                animation: rotate 15s linear infinite;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 flex flex-col items-center justify-center p-4 overflow-x-hidden">
    <!-- 顶部装饰 -->
    <div class="absolute top-0 left-0 w-full h-20 overflow-hidden">
        <div class="absolute top-0 left-0 w-16 h-16 bg-secondary rounded-full opacity-70 float" style="left: 10%; animation-delay: 0s;"></div>
        <div class="absolute top-0 left-0 w-12 h-12 bg-primary rounded-full opacity-60 float" style="left: 30%; animation-delay: 0.5s;"></div>
        <div class="absolute top-0 left-0 w-20 h-20 bg-accent rounded-full opacity-50 float" style="left: 50%; animation-delay: 1s;"></div>
        <div class="absolute top-0 left-0 w-14 h-14 bg-dark rounded-full opacity-60 float" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="absolute top-0 left-0 w-18 h-18 bg-secondary rounded-full opacity-70 float" style="left: 90%; animation-delay: 2s;"></div>
    </div>

    <!-- 主内容 -->
    <div class="max-w-2xl w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 md:p-12 text-center relative z-10">
        <div class="mb-6">
            <i class="fa fa-birthday-cake text-6xl text-primary pulse-slow"></i>
        </div>
        
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-happy font-bold text-primary mb-4 text-shadow">生日快乐！</h1>
        
        <p class="text-gray-700 text-lg md:text-xl mb-8 leading-relaxed">
            愿你的这一天充满欢笑、爱与惊喜，
            愿所有美好的事物都围绕着你，
            新的一岁，祝你健康、快乐、平安喜乐！
        </p>
        
        <!-- 小猪的回忆 按钮 -->
        <button id="memoriesBtn" class="bg-accent hover:bg-accent/90 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 mb-8">
            小猪的回忆
        </button>
        
        <!-- 回忆内容容器（默认隐藏） -->
        <div id="memoriesContent" class="hidden mb-8">
            <div class="rounded-2xl overflow-hidden shadow-lg mb-4">
                <!-- 插入图片，这里用网络图片示例（需替换为实际图片链接） -->
                <img 
                    src="images/小猪第一次兼职.jpg" 
                    alt="小猪第一次兼职" 
                    class="w-full h-auto rounded-xl"
                >
            </div>
            <p class="text-gray-700 text-lg font-happy">小猪第一次兼职～</p>
        </div>
        
        <div class="flex justify-center mb-8">
            <div class="w-32 h-32 relative">
                <div class="absolute inset-0 rounded-full border-8 border-primary/30 rotate-slow"></div>
                <div class="absolute inset-2 rounded-full border-8 border-secondary/40 rotate-slow" style="animation-direction: reverse;"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-4xl font-happy text-accent">🥳</span>
                </div>
            </div>
        </div>
        
        <button id="confettiBtn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
            点击送上祝福
        </button>
    </div>

    <!-- 底部装饰 -->
    <div class="absolute bottom-0 left-0 w-full h-20 overflow-hidden">
        <div class="absolute bottom-0 left-0 w-18 h-18 bg-accent rounded-full opacity-60 float" style="left: 15%; animation-delay: 0.3s;"></div>
        <div class="absolute bottom-0 left-0 w-14 h-14 bg-dark rounded-full opacity-50 float" style="left: 40%; animation-delay: 0.8s;"></div>
        <div class="absolute bottom-0 left-0 w-16 h-16 bg-primary rounded-full opacity-70 float" style="left: 65%; animation-delay: 1.2s;"></div>
        <div class="absolute bottom-0 left-0 w-12 h-12 bg-secondary rounded-full opacity-60 float" style="left: 85%; animation-delay: 1.7s;"></div>
    </div>

    <!-- 庆祝效果 -->
    <div id="confetti" class="fixed inset-0 pointer-events-none z-50 hidden"></div>

    <script>
        // 点击“小猪的回忆”按钮显示内容
        document.getElementById('memoriesBtn').addEventListener('click', function() {
            const memoriesContent = document.getElementById('memoriesContent');
            memoriesContent.classList.toggle('hidden');
        });

        // 点击按钮触发庆祝效果
        document.getElementById('confettiBtn').addEventListener('click', function() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.classList.remove('hidden');
            confettiContainer.innerHTML = '';
            
            // 创建100个彩色粒子
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                const size = Math.random() * 10 + 5;
                const color = ['#FF6B8B', '#FFD166', '#06D6A0', '#118AB2', '#9B5DE5'][Math.floor(Math.random() * 5)];
                
                confetti.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    top: -10%;
                    left: ${Math.random() * 100}%;
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    animation: fall ${Math.random() * 3 + 2}s linear forwards;
                    transform: rotate(${Math.random() * 360}deg);
                `;
                
                confettiContainer.appendChild(confetti);
            }
            
            // 3秒后清除效果
            setTimeout(() => {
                confettiContainer.classList.add('hidden');
            }, 3000);
        });

        // 添加下落动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    top: 100%;
                    transform: translateY(0) rotate(${Math.random() * 360}deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
